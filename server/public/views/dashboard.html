<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>类型</th>
                <th>日期</th>
                <th>状态</th>
                <th>文档</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data.files">
                <td class="col-md-1">{{item.type}}</td>
                <td class="col-md-1">{{item.createAt | date: 'yyyy-MM-dd'}}</td>
                <td class="col-md-2">{{item.status}}</td>
                <td class="col-md-1"><button class="btn btn-primary btn-sm" ng-if="item.status === '已整改'" ng-click="docxgen(item)">生成文档</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="docxModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">报告下载</h4>
      </div>
      <div class="modal-body">
        <p ng-repeat="item in data.refs">
            <a href="{{item.url}}" target="_blank">{{item.url}}</a>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
