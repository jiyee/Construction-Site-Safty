<ion-view title="list">
    <ion-header-bar align-title="center" class="bar-light">
        <button class="button" ng-click="toBack()">返回</button>
        <h1 class="title">日常巡查</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div class="list last-review">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>往期巡查</div>
            <div class="item item-icon-right" ng-repeat="item in data.checks" ng-click="toDetail(item)"><i class="icon ion-chevron-right"></i>{{$index + 1}}. {{item.date | date: 'yyyy年MM月dd日'}} / {{item.object}}</div>
        </div>

        <div class="list last-review">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>离线数据</div>
            <div class="item item-icon-right" ng-repeat="item in data.offlineChecks" ng-click="toDetail(item)"><i class="icon ion-chevron-right"></i>{{item.project.name}}
                <br>{{item.section.name}} / {{item.branch.name}}
                <br>{{item.date | date: 'yyyy年MM月dd日'}} / {{item.object}}</div>
        </div>

        <button class="button button-block button-positive" ng-click="toCreate()">
            开始检查
        </button>
    </ion-content>
</ion-view>
