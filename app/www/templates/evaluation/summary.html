<ion-view title="detail">
    <ion-header-bar align-title="center" class="bar-light">
        <button class="button" ng-click="toBack()">返回</button>
        <h1 class="title">考核评价</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div class="list last-review">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>本周期内历次安全检查</div>
            <div class="item item-icon-right" ng-repeat="item in data.captures"><i class="icon ion-chevron-right"></i>{{$index + 1}}. {{item.category}} {{item.createAt | date: 'yyyy年MM月dd日'}}</div>
        </div>

        <div class="list last-review">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>本周期内历次日常巡查</div>
            <div class="item item-icon-right" ng-repeat="item in data.checks"><i class="icon ion-chevron-right"></i>{{$index + 1}}. {{item.table.name}} {{item.check_date | date: 'yyyy年MM月dd日'}}</div>
        </div>

        <button class="button button-block button-positive" ng-click="toGenerate()">
            推荐内容
        </button>
    </ion-content>
</ion-view>
