<ion-view title="list">
    <ion-header-bar align-title="center" class="bar-light">
        <button class="button" ng-click="toBack()">返回</button>
        <h1 class="title">数据同步</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <ul class="list">
            <div class="item item-divider">
                安全检查
            </div>

            <li class="item item-input item-select" ng-click="openModal($event)">
                <div class="input-label">
                    关联人员：
                </div>
                <span>{{ data.usernames.join("、") }}</span>
                <script id="users-modal.html" type="text/ng-template">
                    <ion-modal-view>
                        <ion-header-bar>
                            <button class="button icon ion-arrow-left-a" ng-click="closeModal()"></button>
                            <h1 class="title">关联人员</h1>
                        </ion-header-bar>
                        <ion-content>
                            <div class="list">
                                <ion-checkbox ng-repeat="item in users" ng-model="item.checked" ng-checked="item.checked">
                                    {{ item.name }}
                                </ion-checkbox>
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
            </li>

            <li class="item item-input item-select" ng-click="openDatePicker('start_date')">
                <div class="input-label">
                    关联起始日期：
                </div>
                 <input type="text" ng-model="data.formattedStartDate">
            </li>
            <li class="item item-input item-select" ng-click="openDatePicker('end_date')">
                <div class="input-label">
                    关联终止日期：
                </div>
                 <input type="text" ng-model="data.formattedEndDate">
            </li>
        </ul>

        <ul class="list">
            <div class="item item-divider">
                日常巡查
            </div>

            <li class="item item-input item-select" ng-click="openModal2($event)">
                <div class="input-label">
                    关联人员：
                </div>
                <span>{{ data.usernames2.join("、") }}</span>
                <script id="users-modal2.html" type="text/ng-template">
                    <ion-modal-view>
                        <ion-header-bar>
                            <button class="button icon ion-arrow-left-a" ng-click="closeModal2()"></button>
                            <h1 class="title">关联人员</h1>
                        </ion-header-bar>
                        <ion-content>
                            <div class="list">
                                <ion-checkbox ng-repeat="item in users2" ng-model="item.checked" ng-checked="item.checked">
                                    {{ item.name }}
                                </ion-checkbox>
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
            </li>

            <li class="item item-input item-select" ng-click="openDatePicker2('start_date2')">
                <div class="input-label">
                    关联起始日期：
                </div>
                 <input type="text" ng-model="data.formattedStartDate2">
            </li>
            <li class="item item-input item-select" ng-click="openDatePicker2('end_date2')">
                <div class="input-label">
                    关联终止日期：
                </div>
                 <input type="text" ng-model="data.formattedEndDate2">
            </li>
        </ul>

        <div class="button-bar">
            <button class="button button-block button-positive" ng-click="sync()">
                同步数据
            </button>
            <button class="button button-block button-positive" ng-click="skip()">
                跳过
            </button>
        </div>
    </ion-content>
</ion-view>
