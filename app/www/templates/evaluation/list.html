<ion-view title="list">
    <ion-header-bar align-title="center" class="bar-light">
        <button class="button" ng-click="toBack()">返回</button>
        <h1 class="title">考核评价</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div class="list last-review">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>往期考核</div>
            <div class="item item-icon-right" ng-repeat="item in data.evaluations" ng-click="toSummary(item)"><i class="icon ion-chevron-right"></i>{{$index + 1}}. {{item.evaluation_date | date: 'yyyy年MM月dd日'}}</div>
        </div>

        <button class="button button-block button-positive" ng-click="toCreate()">
            创建新的考核
        </button>
    </ion-content>
</ion-view>
