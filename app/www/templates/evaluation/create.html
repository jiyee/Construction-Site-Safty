<ion-view title="create">
    <ion-header-bar align-title="center" class="bar-light">
        <button class="button" ng-click="toBack()">返回</button>
        <h1 class="title">考核评价</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <h2>考核评价</h2>

        <label class="item item-input item-select">
            <span class="input-label">
                项目：
            </span>
            <select ng-model="data.project" ng-options="item as item.name for item in data.projects">
                <option value="" selected>请选择项目</option>
            </select>
        </label>
        <label class="item item-input item-select">
            <span class="input-label">
                合同段：
            </span>
            <select ng-model="data.section" ng-options="item as item.name for item in data.sections">
                <option value="" selected>请选择合同段</option>
            </select>
        </label>
        <label class="item item-input item-select" ng-click="openModal($event)">
            <span class="input-label">
                工程进展：
            </span>
            <span>{{ data.progress.join(", ") }}</span>
        </label>

        <script id="progress-modal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar>
                    <button class="button icon ion-arrow-left-a" ng-click="closeModal()"></button>
                    <h1 class="title">工程进展</h1>
                    <button class="button" ng-click="saveAndCloseModal()">保存</button>
                </ion-header-bar>
                <ion-content>
                    <div class="list">
                        <ion-checkbox ng-repeat="item in progress" ng-model="item.checked" ng-checked="item.checked">
                            {{ item.name }}
                        </ion-checkbox>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>

        <button class="button button-block button-positive" ng-click="toCreate()">
            开始考核
        </button>

    </ion-content>
</ion-view>
