<ion-view title="dashboard">
    <ion-header-bar align-title="center" class="bar-light">
        <a class="button" ui-sref="welcome">返回</a>
        <h1 class="title">平安工地[离线]</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div class="text-center padding">
            <img src="img/appicon.png" alt="平安工地" width="64" height="64">
        </div>

        <a ng-click="toCapture()" class="button button-block button-positive button-50">
            安全检查
        </a>

        <a ng-click="toCheck()" class="button button-block button-positive button-50">
            日常巡检
        </a>

        <a ng-click="toEvaluation()" class="button button-block button-positive button-50">
            考核评价
        </a>

        <div class="list">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>往期离线记录</div>
            <div class="item item-icon-right" ng-repeat="item in data.list" ng-click="toDetail(item)"><i class="icon ion-chevron-right"></i>{{$index + 1}}. {{item.createAt | date: 'yyyy年MM月dd日'}} {{item._type_|type}}</div>
        </div>
    </ion-content>
</ion-view>
