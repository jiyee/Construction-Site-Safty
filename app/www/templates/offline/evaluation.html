<ion-view title="check">
    <ion-header-bar align-title="center" class="bar-calm">
        <a class="button" ui-sref="^.dashboard">返回</a>
        <h1 class="title">考核评价[离线]</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <h2>考核评价[离线]</h2>

        <div class="list">
            <label class="item item-input item-select" ng-click="openModal($event)">
                <span class="input-label">
                    工程进展：
                </span>
                <span>{{ data.resolveWbs | checked }}</span>
            </label>

            <script id="wbs-modal.html" type="text/ng-template">
                <ion-modal-view>
                    <ion-header-bar>
                        <button class="button icon ion-arrow-left-a" ng-click="closeModal()"></button>
                        <h1 class="title">分部、分项工程</h1>
                    </ion-header-bar>
                    <ion-content>
                        <div class="list">
                            <ion-checkbox ng-repeat="item in data.resolveWbs" ng-model="item.checked" ng-checked="item.checked">
                                {{ item.name }}
                            </ion-checkbox>
                        </div>
                    </ion-content>
                </ion-modal-view>
            </script>

            <button class="button button-block button-positive" ng-click="newEvaluation()">
                开始检查
            </button>
    </ion-content>
</ion-view>
