<ion-view title="create">
    <ion-header-bar align-title="center" class="bar-calm">
        <a class="button" ui-sref="^.dashboard">返回</a>
        <h1 class="title">日常巡检</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <h2>日常巡检</h2>

        <div class="list">
            <label class="item item-input">
                <div class="input-label">
                    现场检查用表：
                </div>
                {{data.file}}
            </label>

            <label class="item item-input item-select">
                <span class="input-label">
                    项目：
                </span>
                <span ng-show="data.project">{{data.project.name}}</span>
                <select ng-model="data.project" ng-options="item as item.name for item in data.projects" ng-change="changeProject(data.project)">
                    <option value="" selected>请选择项目</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    合同段：
                </div>
                <select ng-model="data.section" ng-options="item as item.name for item in data.sections | filter: {type: '标段'}" ng-change="changeSection(data.section)">
                    <option value="" selected>--- 请选择合同段 ---</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    分部：
                </div>
                <select ng-model="data.branch" ng-options="item as item.name for item in data.branches | filter: {type: '分部'}" ng-change="changeBranch(data.branch)">
                    <option value="" selected>--- 请选择分部 ---</option>
                </select>
            </label>

            <label class="item item-input">
                <div class="input-label">
                    对象：
                </div>
                <input type="text" ng-model="data.check_target" placeholder="请填写检查对象">
            </label>
        </div>

        <div class="button-bar">
            <button class="button button-block button-positive" ng-click="remove()">
                删除
            </button>
            <button class="button button-block button-positive" ng-click="sync()">
                同步
            </button>
        </div>
    </ion-content>
</ion-view>
