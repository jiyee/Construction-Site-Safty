<ion-view title="create">
    <ion-header-bar align-title="center" class="bar-calm">
        <a class="button" ui-sref="^.dashboard">返回</a>
        <h1 class="title">安全检查</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <h2>安全检查</h2>

        <div class="list">
            <label class="item item-input item-select">
                <span class="input-label">
                    项目：
                </span>
                <span ng-show="data.project">{{data.project.name}}</span>
                <select ng-model="data.project" ng-options="item as item.name for item in data.projects" ng-change="changeProject(data.project)" ng-hide="data.project">
                    <option value="" selected>请选择项目</option>
                </select>
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <div class="input-label">
                    名称：
                </div>
                <input type="text" ng-model="data.name" placeholder="请填写检查对象">
            </label>
        </div>

        <div class="list">
            <label class="item item-input">
                <div class="input-label">
                    问题描述：
                </div>
                <textarea type="text" ng-model="data.description" rows="10"></textarea>
            </label>
        </div>

        <div class="list">
            <img ng-src="item" ng-repeat="item in data.images" width="64" height="64">
        </div>

        <div class="button-bar">
            <button class="button button-block button-positive" ng-click="remove()">
                删除
            </button>
            <button class="button button-block button-positive" ng-click="sync()">
                同步
            </button>
        </div>
    </ion-content>
</ion-view>
