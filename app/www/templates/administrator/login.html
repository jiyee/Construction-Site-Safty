<ion-view title="login">
    <ion-header-bar align-title="center" class="bar-light">
        <a ui-sref="welcome" class="button">返回</a>
        <h1 class="title">平安工地</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div>
            <div>
                <label class="item item-input item-select">
                    <span class="input-label">
                        省份：
                    </span>
                    <select>
                        <option value="湖北省" selected>湖北省</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">
                        项目：
                    </span>
                    <select ng-model="project" ng-options="item as item.name for item in data.projects" ng-change="changeProject(project)">
                        <option value="" selected>--- 请选择项目 ---</option>
                    </select>
                </label>
            </div>

            <button class="button button-block button-positive" ng-click="login()">
                登 陆
            </button>
        </div>
    </ion-content>
</ion-view>
