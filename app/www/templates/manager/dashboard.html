<ion-view>
    <ion-header-bar align-title="center" class="bar-calm">
        <h1 class="title">{{data.group.name}} [{{data.user.name}}]</h1>
        <button class="button icon ion-log-out" ng-click="logout()"></button>
    </ion-header-bar>

    <ion-content padding="true">
        <div class="list user-status">
            <h2 class="item item-divider item-icon-left text-left"><i class="icon ion-home"></i>用户在线状态</h2>

            <div class="item item-complex">
                <div class="row">
                    <div class="col col-20" ng-repeat="item in data.groupUsers">
                        <a ui-sref="contact({userId: item._id})"><i class="user-online"></i>{{item.name}}</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="list last-review">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>待办事项</div>
            <div class="item item-icon-right" ng-repeat="item in data.checks" ng-click="toCheckDetail(item)"><i class="icon ion-chevron-right"></i>{{$index + 1}}. {{item.table.name}}</div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar-positive">
        <div class="row" style="padding-top: 0; padding-bottom: 0;">
            <button class="button col">标准查询</button>
            <button class="button col" ng-click="toCheckCreate()">安全检查</button>
            <button class="button col" ng-click="toEvaluationList()">考核评价</button>
        </div>
    </ion-footer-bar>
</ion-view>
