<ion-view title="list">
    <ion-header-bar align-title="center" class="bar-light">
        <button class="button" ng-click="toBack()">返回</button>
        <h1 class="title">安全检查</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div class="list last-review" ng-repeat="(name, items) in data.categories">
            <div class="item item-divider item-icon-left"><i class="icon ion-clipboard"></i>{{name}}</div>
            <div class="item item-icon-right" ng-repeat="item in items" ng-click="toDetail(item)"><i class="icon ion-chevron-right"></i>{{$index + 1}}. {{item.name}}</div>
            <button class="button button-block button-positive" ng-click="toSummary()">
                分类整理
            </button>
        </div>
    </ion-content>
</ion-view>
