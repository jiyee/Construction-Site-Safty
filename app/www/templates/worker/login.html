<ion-view title="login">
    <ion-header-bar align-title="center" class="bar-light">
        <a ui-sref="welcome" class="button">返回</a>
        <h1 class="title">平安工地</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">用户名：</span>
                    <input type="text" ng-model="data.username" placeholder="请输入用户名">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码：</span>
                    <input type="password" ng-model="data.password" placeholder="请输入密码">
                </label>
            </div>

            <button class="button button-block button-positive" ng-click="login()">
                登 陆
            </button>
        </div>
    </ion-content>
</ion-view>
