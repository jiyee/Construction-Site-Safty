<ion-view title="check">
    <ion-header-bar align-title="center" class="bar-calm">
        <button class="button" ng-click="toBack()">返回</button>
        <h1 class="title">监督检查</h1>
    </ion-header-bar>

    <ion-content padding="true">
        <div class="list card">
            <div class="item text-center">
                <h2>检查编号：{{data.check.uuid}}</h2>
                <p>检查日期：{{data.check.check_date}}</p>
            </div>

            <div class="item item-body padding">
                <div class="row">
                    <div class="col">检查对象：{{data.check.check_target}}</div>
                </div>
                <div class="row">
                    <div class="col">检查人：{{data.check.check_user.name}}</div>
                </div>
                <div class="row">
                    <div class="col">当前处理人：{{data.check.process_current_user.name}}</div>
                </div>

                <div class="row">
                    <div class="col">存在隐患：</div>
                </div>
                <div class="col assertive" ng-repeat="item in data.rectifications">
                    {{$index + 1}}. {{item.name}}
                    <div>
                        <img ng-src="{{item.image_url}}" ng-show="item.image_url" width="64" height="64">
                    </div>
                </div>

                <div class="row">
                    <div class="col">整改要求：</div>
                </div>
                <div class="col positive">
                    {{data.check.rectification_criterion}}
                </div>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#" ng-click="toTable()" ng-show="data.check.check_user._id == data.userId">
                    <i class="icon ion-compose"></i>
                    打分
                </a>
                <a class="tab-item" href="#" ng-click="toStartUp()" ng-hide="current.part.is_leaf == true">
                    <i class="icon ion-paper-airplane"></i>
                    下达
                </a>
                <a class="tab-item" href="#" ng-hide="current.part.is_leaf == false">
                    <i class="icon ion-paper-airplane"></i>
                    整改
                </a>
            </div>

        
    </ion-content>
</ion-view>
